<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gold-gradient" x1="0" y1="0" x2="100" y2="100" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#BF953F"/>
      <stop offset="25%" stop-color="#FCF6BA"/>
      <stop offset="50%" stop-color="#B38728"/>
      <stop offset="75%" stop-color="#FBF5B7"/>
      <stop offset="100%" stop-color="#AA771C"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Geometric G Shape composed of angled segments -->
  <path d="M60 25 L40 25 L25 40 L25 60 L40 75 L75 75 L75 55 L50 55" 
        stroke="url(#gold-gradient)" 
        stroke-width="12" 
        stroke-linecap="butt" 
        stroke-linejoin="miter"
        fill="none"
        filter="url(#glow)"
  />
  
  <!-- Accent dot/detail -->
  <rect x="70" y="25" width="10" height="10" fill="url(#gold-gradient)" />
</svg>
